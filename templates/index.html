{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}

{% block body %}

<h1 class="text-center">Documents</h1>
<p class="text-muted text-center">Hello there! Add new Notes</p>
<div class="d-flex flex-row">

    {% for document in documents %}
    <div class="p-2">
            <div class="card" style="width: 18rem;">
                <img src="{{ url_for('views.get_document_image', document_id=document.id) }}" class="card-img-top" alt="Document Preview" style="width:200px;height:200px;">
                <div class="card-body">
                  <p class="card-text text-uppercase">{{ document.name }}</p>
                </div>
                <button type="button" class="btn btn-sm btn-danger close" onclick="deleteNote({{ document.id }})">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
    </div>
    
    {% endfor %}
</div>
<form class="mt-5" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <input type="file" name="file" id="file" class="form-control" required>
    </div>
    <button type="submit" class="mt-3 btn btn-primary">
        Upload
    </button>
</form>

{% endblock %}

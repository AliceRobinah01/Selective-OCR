{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}

{% block body %}

<h1 class="text-center">Documents</h1>
<p class="text-muted text-center">Hello there! Add new Notes</p>
<div class="d-flex flex-row">

    {% for document in documents %}
    <div class="p-2">
            <div class="card" style="width: 18rem;">
                <img src="{{ url_for('views.get_document_image', document_id=document.id) }}" class="card-img-top" alt="Document Preview" style="width:200px;height:200px;">
                <div class="card-body">
                  <p class="card-text text-center text-uppercase"><strong>{{ document.name.split('.', 1)[0] }}</strong></p>
                </div>
                <ul class="list-inline d-flex justify-content-evenly">
                    <li class="list-inline-item">
                        <a href="{{ url_for('views.delete_document', document_id=document.id) }}" class="mt-1 btn btn-sm btn-outline-danger close">
                            <span aria-hidden="true">Delete</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="{{ url_for('views.ocr', document_id=document.id) }}" class="mt-1 btn btn-sm btn-outline-success close">
                            <span aria-hidden="true">Get Text</span>
                        </a>
                    </li>
                    <li class="list-inline-item">
                        <a href="{{ url_for('views.socr', document_id=document.id) }}" class="mt-1 btn btn-sm btn-outline-primary close">
                            <span aria-hidden="true">S-OCR</span>
                        </a>
                    </li>
                </ul>
                              
                
            </div>
    </div>
    
    {% endfor %}
</div>

<form class="mt-5" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <input type="file" name="file" id="file" class="form-control" required>
    </div>
    <button type="submit" class="mt-3 btn btn-primary">
        Upload
    </button>
</form>

{% endblock %}
